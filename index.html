<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="title">Application Form</div>
        <form action="#" >
            <div class="details">
                <div class="input">
                    <label>Username</label>
                    <input type="text" placeholder="Enter Username" id="Username">
                </div>
                <div class="input">
                    <label>Email</label>
                    <input type="email" placeholder="Enter your email" id="email">
                </div>
                <div class="input">
                    <label>PhoneNumber</label>
                    <input type="number" placeholder="Enter your number" id="number">
                </div>
                <div class="input">
                    <label>Games competation</label>
                    <select id="comp" value="sports">
                        <option value="games">Games</option>
                        <option value="sports">Basketball</option>
                        <option value="sports">cricket</option>
                        <option value="sports">batminton</option>
                        <option value="sports">chess</option>
                    </select>
                </div>
                
                <div class="input">
                    <label>your sugestions</label>
                    <textarea type="text" placeholder="Type something here" id="textarea" row="0" column="50"></textarea>
                </div>
            </div>

           <input type="button" value="submit" id="submit">
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
